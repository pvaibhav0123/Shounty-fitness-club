{% extends 'base.html' %} {% block title %} Registration{% endblock title %} {% block body %}
<form action="post">
    <div class="container border border-ligh " style="width: 50%; margin-top: 5rem;">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" name="name" placeholder="Enter Your Name">
            </div>
        </div>
        <div class="field">
            <label class="label">Father's Name</label>
            <div class="control">
                <input class="input" type="text" name="father name" placeholder="Enter Your Father' Name">
            </div>
        </div>
        <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
                <input class="input" type="text" name="phone number" placeholder="Enter Your Phone Number">
            </div>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" name="email" placeholder="Enter Your Email">
            </div>
        </div>
        <div class="field">
            <label class="label">Age</label>
            <div class="control">
                <input class="input" type="number" name="age" placeholder="Enter Your Age">
            </div>
        </div>
        <div class="field">
            <label class="label">Plan</label>
            <div class="control">
                <div class="select">
                    <select>
        <option>Gold</option>
        <option>Platinum </option>
      </select>
                </div>
            </div>
        </div>
        <div class="field is-grouped" style="justify-content: center;">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </div>
</form>
{% endblock body %}
